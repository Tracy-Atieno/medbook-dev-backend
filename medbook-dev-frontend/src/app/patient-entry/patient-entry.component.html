<form>
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="patientName">
  
    <label for="date">Date of Birth:</label>
    <input type="date" id="Date" [(ngModel)]="dateOfBirth>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" [(ngModel)]="gender>

    <label for="service>Type of Service:</label>
    <input type="text" id="service" [(ngModel)]="service>

    <label for="comments">Comments:</label>
    <input type="text" id="comments" [(ngModel)]="comments>
  

  </form>
